<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/mi-guatemala.css">

    {{content-for "head-footer"}}

    <!-- HTML Meta Tags -->
    <title>MiGuatemala</title>
    <meta name="description" content="MiGuatemala es una aplicación destinada a la transparencia en materia de funcionarios públicos.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="http://redciudadana.org/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@RedXGuate">
    <meta name="twitter:title" content="MiGuatemala - Red Ciudadana">
    <meta name="twitter:description" content="MiGuatemala es una aplicación destinada a la transparencia en materia de funcionarios públicos. ">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/RedCiudadana/Congreso/gh-pages/app/img/open-graph-image.png">
    <meta name="twitter:image:alt" content="MiGuatemala">
    <meta name="twitter:author" content="https://twitter.com/RedxGuate">

    <!-- Facebook - Open graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Conoce todo sobre el Congreso">
    <meta property="og:site_name" content="MiGuatemala - Red Ciudadana">
    <meta property="og:url" content="https://congreso.redciudadana.org/">
    <meta property="og:image" content="http://raw.githubusercontent.com/RedCiudadana/Congreso/gh-pages/app/img/open-graph-image.png">
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/RedCiudadana/Congreso/gh-pages/app/img/open-graph-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="MiGuatemala por Red Ciudadana" />
    <meta property="article:author" content="https://www.facebook.com/Redciudadanagt/">

  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/mi-guatemala.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
